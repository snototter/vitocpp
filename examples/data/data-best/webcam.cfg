// Example configuration for a webcam.
//
// Note that we use OpenCV's VideoCapture to stream from webcams.
// Thus, adjusting camera parameters (frame rate, resolution) only
// works as well as with out-of-the-box OpenCV.

camera = {
  // Mandatory parameter, specifying the device/sink type.
  type = "webcam";
  
  // Mandatory parameter, select a specific (>=0) or any available (-1) device.
  // Note that searching for "any available" device only works on Unix-based OS.
  device_number = -1;

  // Optionally, specify a custom label
  label = "My Awesome Webcam";

  // Optional parameter: do you want to work with RGB or BGR?
  color_as_bgr = true;

  // Optional parameter: frame rate.
  // fps = 10;

  // Optional parameters: image resolution.
  //width = 640;
  //height = 360;
};

