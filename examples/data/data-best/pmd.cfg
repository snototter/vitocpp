// Example configuration for experimental pmd support.

sink = {
  // [Mandatory] Specify the device/sink type.
  sink_type = "pmd";
  
  // [Optional] Specify a custom label
  label = "pmd-tof";

  // [Optional] Enable gray and pointcloud (xyz) streams.
  // Otherwise, only the depth stream will be returned to the client.
  enable_gray = true;
  enable_pointcloud = false;

  // [Optional] Specify a specific device
//  serial_number = "1234-5678-...";

  // [Optional] Adjust the brightness of the gray image
  gray_divisor = 100;

  // [Optional] Path to the intrinsic calibration file:
//  calibration_file = "dummy-intrinsics.xml";
  rectify = true;
};

