// Configuring a video playback. Actual image data is not provided.

camera = {
  // Mandatory parameter, specifying the device/sink type.
  sink_type = "video";

  // Mandatory, path to video file.  
  video = "video.avi";

  // Optional parameter: do you want to work with RGB or BGR?
  color_as_bgr = true;

  // Optional: start at a later frame (0-based offset).
  first_frame = 300;

  // Optional: if fps > 0, the video playback will behave
  // like a live stream (i.e. you'll loose frames if you
  // can't keep up with the frame rate).
  // Otherwise, you can step through the video one frame
  // at a time.
  fps = 200;
};

